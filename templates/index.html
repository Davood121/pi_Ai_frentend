<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† AI Brain Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white; height: 100vh; overflow: hidden;
        }
        .container { 
            max-width: 900px; margin: 0 auto; padding: 20px;
            height: 100vh; display: flex; flex-direction: column;
        }
        .header { 
            text-align: center; margin-bottom: 20px;
            background: rgba(255,255,255,0.1); padding: 15px;
            border-radius: 15px; backdrop-filter: blur(10px);
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .status { 
            padding: 8px 16px; border-radius: 20px; 
            font-weight: bold; display: inline-block;
        }
        .status.online { background: #4CAF50; }
        .status.offline { background: #f44336; }
        .chat-container { 
            flex: 1; background: rgba(255,255,255,0.1);
            border-radius: 15px; padding: 20px; margin-bottom: 20px;
            backdrop-filter: blur(10px); display: flex; flex-direction: column;
        }
        .chat-box { 
            flex: 1; overflow-y: auto; padding: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px; margin-bottom: 15px;
        }
        .message { 
            margin: 10px 0; padding: 12px 16px; 
            border-radius: 18px; max-width: 80%; word-wrap: break-word;
        }
        .user { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-left: auto; text-align: right;
        }
        .ai { 
            background: linear-gradient(135deg, #f093fb, #f5576c);
            margin-right: auto;
        }
        .input-area { 
            display: flex; gap: 10px; align-items: center;
        }
        input[type="text"] { 
            flex: 1; padding: 15px 20px; border: none; 
            border-radius: 25px; background: rgba(255,255,255,0.9);
            color: #333; font-size: 16px;
        }
        input[type="text"]:focus { 
            outline: none; box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }
        button { 
            padding: 15px 25px; border: none; border-radius: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; cursor: pointer; font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .loading { opacity: 0.7; }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2em; }
            .input-area { flex-direction: column; }
            button { width: 100%; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† AI Brain Interface</h1>
            <div id="status" class="status offline">Connecting...</div>
        </div>
        
        <div class="chat-container">
            <div id="chatBox" class="chat-box">
                <div class="message ai">
                    üëã Hello! I'm your AI Brain. I'm ready to help you with any questions or tasks!
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="queryInput" 
                       placeholder="Ask me anything..." 
                       onkeypress="handleEnter(event)">
                <button onclick="sendQuery()" id="sendBtn">Send</button>
                <button onclick="checkHealth()" id="healthBtn">Health</button>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function checkHealth() {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    const statusEl = document.getElementById('status');
                    if (data.error) {
                        statusEl.textContent = '‚ùå Offline';
                        statusEl.className = 'status offline';
                    } else {
                        statusEl.textContent = '‚úÖ Online';
                        statusEl.className = 'status online';
                    }
                })
                .catch(() => {
                    const statusEl = document.getElementById('status');
                    statusEl.textContent = '‚ùå Offline';
                    statusEl.className = 'status offline';
                });
        }

        function sendQuery() {
            if (isLoading) return;
            
            const input = document.getElementById('queryInput');
            const query = input.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            input.value = '';
            setLoading(true);
            
            fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query})
            })
            .then(response => response.json())
            .then(data => {
                const response = data.error || data.response || 'No response received';
                addMessage(response, 'ai');
            })
            .catch(error => {
                addMessage('‚ùå Connection error: ' + error.message, 'ai');
            })
            .finally(() => {
                setLoading(false);
            });
        }

        function addMessage(text, type) {
            const chatBox = document.getElementById('chatBox');
            const message = document.createElement('div');
            message.className = 'message ' + type;
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            const sendBtn = document.getElementById('sendBtn');
            const input = document.getElementById('queryInput');
            
            if (loading) {
                sendBtn.textContent = '‚è≥';
                sendBtn.classList.add('loading');
                input.disabled = true;
            } else {
                sendBtn.textContent = 'Send';
                sendBtn.classList.remove('loading');
                input.disabled = false;
                input.focus();
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendQuery();
            }
        }

        // Initialize
        checkHealth();
        setInterval(checkHealth, 30000);
        document.getElementById('queryInput').focus();
    </script>
</body>
</html>
